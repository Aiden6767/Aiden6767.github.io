<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE GOES HERE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js" integrity="sha512-WJXVjqeINVpi5XXJ2jn0BSCfp0y80IKrYh731gLRnkAS9TKc5KNt/OfLtu+fCueqdWniouJ1ubM+VI/hbo7POQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body style="background: black;">
    <script>
        // Predefine variables
        var gap = 10;
var cirNum = 15;
var cirSize = 6;
var angle = 0;
var ptNum = 35;
var rectSize = 250;

        // Initialize the program
        function setup() {
           createCanvas(windowWidth, windowHeight);
           angleMode(DEGREES);
        }

        // Loop forever
        function draw() {
            background('black');


            noCursor(); //hide mouse custom cursor
            noStroke(); //no outline
            fill('white');
            circle(mouseX, mouseY, 5);

            push(); //store current drawing settings
            translate(width/2, height/2); // offset to mid screen
            rotate(angle);
            angle += map(mouseX, 0, width, -0.1, 0.1);
            noFill();
            stroke('white');
            strokeWeight(1);
            for (var lcv = 0; lcv < cirNum; lcv++) {
                arc(0, 0,cirSize + gap * lcv, cirSize + gap * lcv, angle * lcv, 360 - angle/2);
            }
            pop(); //restores pushed drawing style

            push();
            translate(width/2, height-90);
            noStroke();
            textFont('Arial');
            textSize(15);
            textAlign(RIGHT, RIGHT);
            text("Album Title Here", 0, 0);
            textSize(10);
            text("This is a demo", 0, 15);
            pop();


            push();
            translate(width/2, height/2);
            noFill();
            stroke('aqua');
            strokeWeight('2');
            rectMode(CENTER);
            rect(0, 10, rectSize, rectSize);



            stroke('white');
            strokeWeight(1);
            for (var lcv = 0; lcv < ptNum; lcv++) {
                point(random(-rectSize/2, rectSize/2),
                random(-rectSize/2, rectSize/2));
            }
            pop();
        }
    </script>
</body>
</html>
