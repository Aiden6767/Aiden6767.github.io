<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Balance Calculator</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="js/script.js" rel="js/script.js">
</head>
<body>
    <label for="principal">Principal:</label>
    <input type="number" id="P" placeholder="0" min="0" required>
    <br/><br/>

    <label for="intrate">Interest Rate as %(e.g. 7.9):</label>
    <input type="number" id="R" placeholder="0" min="0" required>
    <br/><br/>

    <label for="nom">Number of Months:</label>
    <input type="number" id="O" placeholder="0" min="0" required>
    <br/><br/>

    <label for="noy">Number of Years:</label>
    <input type="number" id="T" placeholder="0" min="0" required>
    <br/><br/>

    <label for="monpay">Monthly Payment:</label>
    <input type="number" id="M" placeholder="0" min="0" required>
    <br/><br/>


     <button onclick="calc()">Calculate</button>
     <button onclick="reset()">Reset</button>
     <p id="out"></p>

</body>
</html>
